{% extends "base.html" %}
{% load static %}
{% block content %}
<br>
<br>
<div class="container">
    <img class="rounded-image" src="{% static 'my_app/me.jpg' %}" alt="Juan Pablo" width="150" height="150">
    <p>
        I'm a university student, currently studying tenth semester of systems engineering and computing (2025), 
        at the Technological University of Pereira-Colombia.
    </p>
    <h1>Send a message</h1>
    <form action="" method='POST'>
    
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
    
        <div class="form-group">
            <label for="mensaje">message</label>
            <textarea class="form-control" id="mensaje" name="mensaje" placeholder="menssage"></textarea>
          </div>
          
        <div>
        <br>
        <input class="btn btn-primary" type="submit" value="Send"> 
        </div>
    </form>
</div>
{% endblock %}
